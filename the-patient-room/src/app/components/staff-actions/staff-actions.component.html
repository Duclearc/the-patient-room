  <div class="staff-actions">
    <a routerLink="./add-patient">
      <button>➕🤧 NEW PATIENT</button>
    </a>
    <a *ngIf="patientsExist" routerLink="./message-patient">
      <button (click)="setMsgPatient()">💬👨‍👩‍👧‍👦 MESSAGE ALL PATIENTS</button>
    </a>
    <button *ngIf="messageAllCounter" (click)="removeAllMessages()">💬❌ REMOVE ALL MESSAGES</button>
    <a routerLink="./">
      <button>BACK</button>
    </a>
    <router-outlet></router-outlet>
  </div>
