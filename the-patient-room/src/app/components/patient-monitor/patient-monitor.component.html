<div class="card" id="patient-monitor">
  <app-staff-actions *ngIf="staff"></app-staff-actions>
  <div
    class="card"
    [class]="patient.in_session ? 'c-accent' : 'c-normal'"
    *ngFor="let patient of patients"
  >
    <p>NAME: {{ patient.firstname }} {{ patient.lastname }}</p>
    <!-- <p>WAITING-TIME: {{ patient.last_visit }}</p> -->
    <p class="patient-message" [class]="patient.message ? 'c-accent':'disappear'">{{patient.message ? '💬: '+ patient.message:''}}</p>
    <div *ngIf="staff">
      <button class="c-accent" (click)="callPatient(patient.id)">
        CALL 🔔
      </button>
      <button class="c-accent" (click)="endSession(patient.id)">
        REMOVE 🔕
      </button>
      <a routerLink="./message-patient">
        <button
        (click)="setMsgPatient(patient.id)" class="c-accent">💬🤧 MESSAGE PATIENT</button>
      </a>
      <button *ngIf="patient.message"
        (click)="removeMsg(patient.id)" class="c-accent">❌💬 REMOVE MESSAGE</button>
    </div>
  </div>
</div>
