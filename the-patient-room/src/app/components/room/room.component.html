<div id="room" class="row">
  <!-- SIDEBAR (landscape) / HEADER (portrait) -->
  <div class="side">
    <div
      id="greetings"
      class="card"
      [class]="(staff$ | async) ? 'c-banner' : 'c-light'"
    >
      <!-- LOGO -->
      <img src="/assets/logo.png" alt="logo" class="logo" />
      <!-- GREETINGS TEXT -->
      <div id="greetings-text">
        <h1>Greetings</h1>
        <h3>Welcome to the {{ room$ | async }} Room</h3>
      </div>
    </div>
  </div>
  <!-- MAIN CONTENT -->
  <div class="main">
    <app-patient-monitor
      [patients]="patients$ | async"
      [staff]="staff$ | async"
    ></app-patient-monitor>
  </div>
</div>
